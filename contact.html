<html lang="en">
<head>

<body background="https://img.freepik.com/free-photo/abstract-surface-textures-white-concrete-stone-wall_74190-8189.jpg">

</html>
<style>
    /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f9fff8;
    color: #333;
    line-height: 1.6;
    scroll-behavior: smooth; /* Smooth scrolling */
}
.back-button {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #4CAF50; /* Green */
    color: white;
    text-align: center;
    border-radius: 5px;
    text-decoration: none;
    font-size: 1em;
    transition: background-color 0.3s;
}

.back-button:hover {
    background-color: #45a049; /* Darker green */
}
/* Contact Page Header */
.contact-header {
    background-color: #6b8e23; /* Olive green for Ayurveda theme */
    color: #fff;
    text-align: center;
    padding: 40px 20px;
    animation: fadeIn 1s ease-in-out; /* Animation */
}

.contact-header h1 {
    margin-bottom: 10px;
}

.contact-header p {
    font-size: 18px;
    max-width: 700px;
    margin: 0 auto;
}

/* Contact Form Section */
.contact-form-section {
    background-color: #fff;
    padding: 40px 20px;
    margin: 20px auto;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    max-width: 600px;
}

.contact-form-section h2 {
    margin-bottom: 20px;
    color: #6b8e23;
    text-align: center;
}

.form-group {
    margin-bottom: 15px;
    display: flex;
    align-items: center;
}

.form-group label {
    display: flex;
    align-items: center;
    font-weight: bold;
    margin-right: 10px;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button[type="submit"] {
    background-color: #6b8e23;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 4px;
    display: block;
    margin: 0 auto;
    transition: background-color 0.3s ease; /* Smooth transition */
}

button[type="submit"]:hover {
    background-color: #556b2f; /* Darker shade */
}

/* Contact Information Section */
.contact-info-section {
    padding: 40px 20px;
    margin: 20px auto;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    max-width: 600px;
    text-align: center; /* Center align */
}

.contact-info-section h2 {
    margin-bottom: 20px;
    color: #6b8e23;
}

.contact-info-section p {
    font-size: 16px;
    margin-bottom: 10px;
}

/* Social Media Section */
.social-media-section {
    text-align: center;
    margin: 20px;
}

.social-media-section h2 {
    margin-bottom: 20px;
    color: #030202;
}

.social-icons a {
    color: #000000;
    font-size: 30px;
    margin: 0 10px;
    transition: color 0.3s ease;
}

.social-icons a:hover {
    color:#608f9d;
}

/* Map Section */


.map-section h2 {
    margin-bottom: 20px;
    color: #6b8e23;
}

iframe {
    width: 100%;
    border-radius: 8px;
}

/* Back to Top Button */
#backToTop {
    display: none; /* Initially hidden */
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #6b8e23;
    color: #fff;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 50%;
    font-size: 20px;
    transition: background-color 0.3s ease;
}

#backToTop:hover {
    background-color: #556b2f;
}
/* Media Queries */
@media only screen and (max-width: 768px) {
    .team-container {
        flex-direction: column;
        align-items: center;
    }

    .team-card {
        width: 90%;
    }

    .details-container {
        grid-template-columns: 1fr;
    }
}
/* Animations */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Responsive Design */
@media (max-width: 768px) {
    .contact-form-section, .contact-info-section, .map-section {
        margin: 10px;
        padding: 20px;
    }
}

</style>
<script>
    // Form submission handler
document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submission

    // Get form values
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const message = document.getElementById('message').value;

    // For demonstration purposes, we'll just alert the values
    alert(`Name: ${name}\nEmail: ${email}\nMessage: ${message}`);

    // Clear form fields after submission
    document.getElementById('contactForm').reset();
});

// Back to Top Button
const backToTopButton = document.getElementById('backToTop');

// Show/Hide Back to Top Button on Scroll
window.onscroll = function() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        backToTopButton.style.display = "block";
    } else {
        backToTopButton.style.display = "none";
    }
};

// Scroll to Top on Button Click
backToTopButton.addEventListener('click', function() {
    document.body.scrollTop = 0; // For Safari
    document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE, and Opera
});

</script>
